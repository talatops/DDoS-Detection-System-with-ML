<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        header {
            padding: 24px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .header-title {
            margin: 0;
            font-weight: 600;
        }
        .layout {
            padding: 24px;
            display: grid;
            gap: 24px;
        }
        .card {
            background: #131c31;
            border: 1px solid #1f2a44;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.45);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        .summary-card {
            background: linear-gradient(145deg, #1b2540, #0d1424);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid #202b45;
        }
        .summary-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .summary-value {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .grid-two {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #1f2a44;
            font-size: 0.9rem;
        }
        .table th {
            color: #94a3b8;
            font-weight: 500;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            background: rgba(59,130,246,.15);
            color: #60a5fa;
        }
        button {
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            background: #2563eb;
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37,99,235,.35);
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
        }
        .chart {
            height: 320px;
        }
        .section-title {
            margin-bottom: 12px;
            font-size: 1rem;
            letter-spacing: 0.08em;
            color: #94a3b8;
            text-transform: uppercase;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">DDoS Detection Dashboard</h1>
        <p>Real-time status of the detector, GPU pipeline, and ML models</p>
    </header>

    <main class="layout">
        <section class="card">
            <div class="section-title">System Summary</div>
            <div class="summary-grid" id="summary-cards">
                <!-- Populated by dashboard.js -->
            </div>
        </section>

        <section class="card">
            <div class="section-title">Telemetry</div>
            <div class="charts">
                <div>
                    <h3>GPU Utilization</h3>
                    <div id="gpu-chart" class="chart"></div>
                </div>
                <div>
                    <h3>Throughput (pps)</h3>
                    <div id="pps-chart" class="chart"></div>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="section-title">Model & Training</div>
            <div>
                <table class="table" id="model-table"></table>
                <div style="margin-top: 12px;">
                    <button onclick="downloadTrainingReport()">Download Training Report</button>
                </div>
            </div>
        </section>

        <section class="grid-two">
            <div class="card">
                <div class="section-title">Recent Alerts</div>
                <table class="table" id="alerts-table"></table>
            </div>
            <div class="card">
                <div class="section-title">GPU Kernel Runs</div>
                <table class="table" id="kernel-table"></table>
            </div>
        </section>

        <section class="grid-two">
            <div class="card">
                <div class="section-title">Blocking / RTBH</div>
                <table class="table" id="blocking-table"></table>
            </div>
            <div class="card">
                <div class="section-title">Manifest</div>
                <table class="table" id="manifest-table"></table>
            </div>
        </section>
    </main>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
